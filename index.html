<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio do Alien</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body { 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            position: relative; 
        }
        #contadorTempo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }
        .coracao {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
        }
    </style>
</head>

<body>
    <script>
        const larguraJogo = 700;
        const alturaJogo = 850;

        const config = {
            type: Phaser.AUTO,
            width: larguraJogo,
            height: alturaJogo,

            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: true 
                }
            },

            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        const game = new Phaser.Game(config);

        var alien;
        var teclado;
        var fogo;
        var plataforma;
        var moeda;
        var pontuacao = 0;
        var placar;
        var tempoInicio;
        var contadorTempo;
        var vidas = 4;
        var coracoes = [];

        function preload() {
            this.load.image('background', 'assets/bg.png');
            this.load.image('player', 'assets/alienigena.png');
            this.load.image('turbo_nave', 'assets/turbo.png');
            this.load.image('plataforma_tijolo', 'assets/tijolos.png');
            this.load.image('moeda', 'assets/moeda.png');
            this.load.image('coracao', 'assets/coracao.png');
        }

        function create() {
            this.add.image(larguraJogo/2, alturaJogo/2, 'background');
            
            fogo = this.add.sprite(0, 0, 'turbo_nave');
            fogo.setVisible(false);

            alien = this.physics.add.sprite(larguraJogo/2, 0, 'player');
            alien.setCollideWorldBounds(true);
            teclado = this.input.keyboard.createCursorKeys();

            plataforma = this.physics.add.staticImage(larguraJogo/2, alturaJogo/2, 'plataforma_tijolo');
            this.physics.add.collider(alien, plataforma);

            moeda = this.physics.add.sprite(larguraJogo/2, 0, 'moeda');
            moeda.setCollideWorldBounds(true);
            moeda.setBounce(0.7);
            this.physics.add.collider(moeda, plataforma);

            placar = this.add.text(50, 50, 'Moedas: ' + pontuacao, {fontSize:'24px', fill:'#495613'});

            tempoInicio = new Date();

            contadorTempo = this.add.text(50, 20, 'Tempo: 0s', {fontSize: '24px', fill: '#495613'});

            for (let i = 0; i < vidas; i++) {
                coracoes[i] = this.add.image(larguraJogo - 50 - i * 50, 50, 'coracao').setScrollFactor(0);
            }

            this.physics.add.overlap(alien, moeda, function(){
                moeda.setVisible(false);
                var posicaoMoeda_Y = Phaser.Math.RND.between(50, 650);
                moeda.setPosition(posicaoMoeda_Y, 100);
                pontuacao += 1;
                placar.setText('Moedas: ' + pontuacao); 
                moeda.setVisible(true); 
            });
        }

        function update() {
            if (teclado.left.isDown) {
                alien.setVelocityX(-150); 
            } else if (teclado.right.isDown) {
                alien.setVelocityX(150); 
            } else { 
                alien.setVelocityX(0); 
            }

            if (teclado.up.isDown) {
                alien.setVelocityY(-150);
                ativarTurbo();
            } else { 
                semTurbo(); 
            }

            fogo.setPosition(alien.x, alien.y + alien.height/2);

            // Atualizar contador de tempo
            let tempoDecorrido = Math.floor((new Date() - tempoInicio) / 1000);
            contadorTempo.setText('Tempo: ' + tempoDecorrido + 's');
        }

        function ativarTurbo() {
            fogo.setVisible(true);
        }

        function semTurbo() {
            fogo.setVisible(false);
        }
    </script>
</body>
</html>
